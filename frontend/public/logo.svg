<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle with Gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a4d3a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#2d7a4f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4ade80;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#f0f9ff;stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <circle cx="256" cy="256" r="240" fill="url(#bgGradient)" filter="url(#glow)"/>
  
  <!-- PDF Document Shape -->
  <rect x="140" y="120" width="200" height="280" rx="12" ry="12" fill="url(#iconGradient)" stroke="#4ade80" stroke-width="2"/>
  
  <!-- PDF Corner Fold -->
  <path d="M300 120 L340 120 L340 160 L300 120 Z" fill="#e5e7eb" stroke="#4ade80" stroke-width="1"/>
  <path d="M300 120 L300 160 L340 160" fill="none" stroke="#4ade80" stroke-width="1"/>
  
  <!-- AI Brain/Circuit Pattern -->
  <g transform="translate(256, 200)">
    <!-- Central AI Node -->
    <circle cx="0" cy="0" r="8" fill="#4ade80"/>
    
    <!-- Circuit Connections -->
    <line x1="-25" y1="-15" x2="-8" y2="-8" stroke="#4ade80" stroke-width="2"/>
    <line x1="25" y1="-15" x2="8" y2="-8" stroke="#4ade80" stroke-width="2"/>
    <line x1="-25" y1="15" x2="-8" y2="8" stroke="#4ade80" stroke-width="2"/>
    <line x1="25" y1="15" x2="8" y2="8" stroke="#4ade80" stroke-width="2"/>
    
    <!-- AI Nodes -->
    <circle cx="-25" cy="-15" r="4" fill="#4ade80"/>
    <circle cx="25" cy="-15" r="4" fill="#4ade80"/>
    <circle cx="-25" cy="15" r="4" fill="#4ade80"/>
    <circle cx="25" cy="15" r="4" fill="#4ade80"/>
  </g>
  
  <!-- Text Lines (representing PDF content) -->
  <rect x="160" y="260" width="120" height="3" rx="1.5" fill="#9ca3af" opacity="0.6"/>
  <rect x="160" y="275" width="140" height="3" rx="1.5" fill="#9ca3af" opacity="0.6"/>
  <rect x="160" y="290" width="100" height="3" rx="1.5" fill="#9ca3af" opacity="0.6"/>
  <rect x="160" y="305" width="130" height="3" rx="1.5" fill="#9ca3af" opacity="0.6"/>
  
  <!-- PDF.AI Text -->
  <text x="256" y="450" font-family="Arial, sans-serif" font-size="32" font-weight="bold" text-anchor="middle" fill="white">
    PDF.AI
  </text>
</svg>
